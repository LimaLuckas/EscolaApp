<main>
    <form>
        <!-- Campo do formulário -->
        <div class="box">
            <div class="form-group">
                <label for= "codEscola">
                    Escola:
                </label>
                <input name="codEscola" type="text" class="form-control" ng-model="codEscola"/>
                
                <label for="ano">
                    Ano:
                </label>
                <input name="ano" type="text" class="form-control" ng-model="ano"/>
                
                <label for="tipo">
                    Tipo:
                </label>
                <input name="tipo" type="text" class="form-control" ng-model="ano"/>
            </div>
            
            <button type="button"
                    class="btn btn-primary btn-lg btn-block"
                    ng-click="pesquisarAvaliacoes(codEscola, ano, tipo)">
                Listar
            </button>
        </div>

        <!-- Tabela de Escolas -->
        <div class="box">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Avaliacoes</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="escola in escolas">
                        <td scope="row">{{escola.avaliacoes}}</td>
                        <td scope="row">{{escola.ano}}</td>
                        <td scope="row">{{escola.tipo}}</td>
                        <td scope="row">{{escola.valor}}</td>
                        <td md-cell>
                            <!-- Redirecionar para a página de escola por código: escolaPorCodigo -->
                            <md-button aria-label="Detalhar"
                              ui-sref="pesquisarEscola({codEscola: escola.codEscola})"
                              ui-sref-opts="{reload: true}">
                                <ng-md-icon icon="details" size="18"></ng-md-icon>
                                <md-tooltip md-direction="bottom">
                                    Detalhar
                                </md-tooltip>
                            </md-button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</main>
