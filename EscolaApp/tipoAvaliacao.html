<!DOCTYPE html>
<html ng-app="escolaApp" lang="br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tipos de Avaliacão</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="js/angular-1.7.5/angular.min.js" type="text/javascript"></script>
        <script>

            var escolaApp = angular.module("escolaApp",[]);
            var baseURL = "http://mobile-aceite.tcu.gov.br:80/nossaEscolaRS";

            var tiposAvaliacaoApi = function ($http) {
                var _getTiposAvaliacao = function (){
                    return $http.get(baseURL + "/rest/tiposavaliacao");
                };

                return {
                    getTiposAvaliacao : _getTiposAvaliacao
                };

            }

            escolaApp.factory("tiposAvaliacaoApi",tiposAvaliacaoApi);

            var listarTiposAvaliacaoCtlr = function($scope, tiposAvaliacaoApi){

                $scope.tiposAvaliacao = {};

                $scope.listarTiposAvaliacao = function () {
                    tiposAvaliacaoApi.getTiposAvaliacao().then(function(response){
                        $scope.tiposAvaliacao = response.data;
                    })
                    .catch(function (error){
                        console.error(error);
                    });
                }
            }

            escolaApp.controller("listarTiposAvaliacaoCtlr", listarTiposAvaliacaoCtlr);

        </script>
    </head>

    <body>

        <div class="container">
            <header>
                <nav class="navbar navbar-dark bg-primary">
                    <a class="navbar-brand" href="#">Tipos de Avaliação</a>
                </nav>
            </header>
            <main>
                <form ng-controller="listarTiposAvaliacaoCtlr">
                    <div class="box">
                        <table class="table table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Código</th>
                                    <th scope="col">Nome</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="tiposAvaliacao in tiposAvaliacao">
                                    <td scope="row">{{tiposAvaliacao.cod}}</td>
                                    <td scope="row">{{tiposAvaliacao.nome}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <button type="button" class="btn btn-primary btn-lg btn-block"
                      ng-click="listarTiposAvaliacao()">
                      Listar
                    </button>
                </form>
            </main>

            <footer>
                Dados - TCU
            </footer>
        </div>
    </body>
</html>
