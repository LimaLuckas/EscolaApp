    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- AngularJS -->

    <!-- ui.router -->
    <script src="https://unpkg.com/@uirouter/angularjs@1.0.20/release/angular-ui-router.min.js"
      type="text/javascript"></script>
	
	<script>

                    return $http.get(baseURL + "/rest/escolas/" + codEscola + "/avaliacoes/media");
            };

            return {

				getMedia: _getMedia,
				getTipoAvaliacao: _getTipoAvaliacao
            };
        }
		
		var tiposAvaliacaoApi = function ($http) {
                var _getTiposAvaliacao = function (){
                    return $http.get(baseURL + "/rest/tiposavaliacao");
                };

                return {
                    getTiposAvaliacao : _getTiposAvaliacao
                };

            }
		
		escolaApp.factory("escolaApi", escolaApi);
		escolaApp.factory("tiposAvaliacaoApi", tiposAvaliacaoApi);
		
		//Controllers
		var listarEscolaCtrl = function($scope, escolaApi) {

            $scope.escolas = [];

            $scope.listarEscola = function() {
              escolaApi.getEscolas()
                    .then(function (response) {
                        $scope.escolas = response.data;
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            }
        };
		
		var pesquisarEscolaCtrl = function($scope, escolaApi) {

            $scope.escola = {};

            $scope.pesquisarEscola = function(codEscola) {
              escolaApi.getEscola(codEscola)
                    .then(function (response) {
                        $scope.escola = response.data;
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            }
        };

		var listarEscolaAvaliacoesCtlr = function($scope, avaliacaoApi){

                $scope.avaliacoes = {};

                $scope.listarAvaliacoes = function (codEscola) {
                    avaliacaoApi.getEscolaAvaliacao(codEscola).then(function(response){
                        $scope.avaliacoes = response.data;
                    })
                    .catch(function (error){
                        console.error(error);
                    });
                }
            }
		
		var listarAvaliacoesAnoCtlr = function($scope, avaliacaoApi){

                $scope.avaliacoes = {};

                $scope.listarAvaliacoes = function (codEscola, anoAvaliacao) {
                    avaliacaoApi.getAvaliacoesAno(codEscola, anoAvaliacao).then(function(response){
                        $scope.avaliacoes = response.data;
                    })
                    .catch(function (error){
                        console.error(error);
                    });
                }
            }
		
		var listarMediaCtlr = function($scope, mediaApi){

                $scope.media = {};

                $scope.listarMedia = function (codEscola) {
                    mediaApi.getMedia(codEscola).then(function(response){
                        $scope.media = response.data;
                    })
                    .catch(function (error){
                        console.error(error);
                    });
                }
            }
		
		var listarEscolaTipoAvaliacoesCtlr = function($scope, avaliacaoApi){

                $scope.avaliacoes = {};

                $scope.listarAvaliacoes = function (codEscola, tipoAvaliacao) {
                    avaliacaoApi.getEscolaTipoAvaliacao(codEscola, tipoAvaliacao).then(function(response){
                        $scope.avaliacoes = response.data;
                    })
                    .catch(function (error){
                        console.error(error);
                    });
                }
            }
		
		var listarTiposAvaliacaoCtlr = function($scope, tiposAvaliacaoApi){

                $scope.tiposAvaliacao = {};

                $scope.listarTiposAvaliacao = function () {
                    tiposAvaliacaoApi.getTiposAvaliacao().then(function(response){
                        $scope.tiposAvaliacao = response.data;
                    })
                    .catch(function (error){
                        console.error(error);
                    });
                }
            }
		
		escolaApp.controller("listarAvaliacoesCtlr", listarAvaliacoesCtlr);
		escolaApp.controller("listarAvaliacoesAnoCtlr", listarAvaliacoesAnoCtlr);
		escolaApp.controller("listarEscolaTiposAvaliacoesCtlr", listarEscolaTipoAvaliacoesCtlr);
		escolaApp.controller("ListarEscolaCtrl", listarEscolaCtrl);
		escolaApp.controller("listarMediaCtlr", listarMediaCtlr);
		escolaApp.controller("PesquisarEscolaCtrl", pesquisarEscolaCtrl);
		escolaApp.controller("listarTiposAvaliacaoCtlr", listarTiposAvaliacaoCtlr);
		
		//Config do UI Router
		
		escolaApp.config(function($stateProvider, $urlrouterProvider){
			
			$urlrouterProvider.otherwise("/home");
			
			$stateProvider
			.state("listar", {
				url: "/listar",
				templateUrl: "listarEscolas.html",
				controller: "listarEscolaCtlr"
			})
			.state("pesquisar", {
				url: "/pesquisar",
				templateUrl: "pesquisarEscola.html",
				controller: "pesquisarEscolaCtlr"
			})
			.state("escolaavaliacoes", {
				url: "/escolaavaliacoes",
				templateUrl: "avaliacao.html",
				controller: "listarEscolaAvaliacoesCtlr"
			})
			.state("avaliacoesano", {
				url: "/avaliacoesano",
				templateUrl: "avaliacaoAno.html",
				controller: "listarAvaliacoesAnoCtlr"
			})
			.state()
			
		})
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
