<!DOCTYPE html>
<html ng-app="escolaApp" lang="br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Avaliacão</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="js/angular-1.7.5/angular.min.js" type="text/javascript"></script>
        <script>

            var escolaApp = angular.module("escolaApp",[]);
            var baseURL = "http://mobile-aceite.tcu.gov.br:80/nossaEscolaRS/";

            var mediaApi = function ($http) {
                var _getMedia = function (codEscola){
                    return $http.get(baseURL + "/rest/escolas/" + codEscola + "/avaliacoes/media");
                };

                return {
                    getMedia : _getMedia
                };

            }

            escolaApp.factory("mediaApi",mediaApi);

            var listarMediaCtlr = function($scope, mediaApi){

                $scope.media = {};

                $scope.listarMedia = function (codEscola) {
                    mediaApi.getMedia(codEscola).then(function(response){
                        $scope.media = response.data;
                    })
                    .catch(function (error){
                        console.error(error);
                    });
                }
            }

            escolaApp.controller("listarMediaCtlr", listarMediaCtlr);

        </script>
    </head>

    <body>
        <div class="container">
            <header>
                <nav class="navbar navbar-dark bg-primary">
                    <a class="navbar-brand" href="#">Média</a>
                </nav>
            </header>

            <main>
                <form ng-controller="listarMediaCtlr">
                  <div class="box">
                      <div class="form-group">
                          <label for="nome">
                              Código:
                          </label>
                          <input class="form-control" type="text" name="codEscola"
                            ng-model="codEscola" />
                      </div>

                      <button type="button" class="btn btn-primary btn-lg btn-block"
                        ng-click="listarMedia(codEscola)">
                          Pesquisar
                      </button>
                  </div>

                  <!-- Tabela da Escola -->
                  <div class="box">
                      <table class="table table-hover">
                          <thead class="thead-light">
                              <tr>
                                  <th scope="col">Média</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td scope="row">{{media.media}}</td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
                </form>
            </main>

            <footer>
                Dados - TCU
            </footer>
        </div>
    </body>
</html>
