<main>
    <form ng-controller="listarTiposAvaliacaoCtrl">
        <!-- Campo do formulário -->
        <div class="box">
            <div class="form-group">
                <input class="form-control"
                       type="text" 
                       ng-model="nome" 
                       placeholder="Nome do Tipo da Avaliação">
            </div>            
            <button type="button"
                    class="btn btn-primary btn-lg btn-block"
                    ng-click="listarTiposAvaliacao(nome)">
              Listar
            </button>
        </div>

        <!-- Tabela de Escolas -->
        <div class="box">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tipoAvaliacao in tiposAvaliacao">
                        <td scope="row">{{tipoAvaliacao.cod}}</td>
                        <td scope="row">{{tipoAvaliacao.nome}}</td>
                        <td md-cell>
                            <!-- Redirecionar para a página de escola por código: escolaPorCodigo -->
                            <md-button aria-label="Detalhar"
                              ui-sref="pesquisarEscola({codEscola: escola.codEscola})"
                              ui-sref-opts="{reload: true}">
                                <ng-md-icon icon="details" size="18"></ng-md-icon>
                                <md-tooltip md-direction="bottom">
                                    Detalhar
                                </md-tooltip>
                            </md-button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</main>
