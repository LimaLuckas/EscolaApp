<main>
    <form ng-controller="PesquisarAvaliacoesDaEscolaCtrl">
        <div class="box">
          <div class="form-group">
              <label for="codEscola">
                  Código:
              </label>
              <input class="form-control" type="text" name="CodEscola"
                ng-model="CodEscola" />
          </div>

          <button type="button" class="btn btn-primary btn-lg btn-block"
            ng-click="pesquisarAvaliacoes(codEscola)">
              Pesquisar
          </button>
      </div>

      <!-- Tabela da Escola -->
      <div class="box">
          <table class="table table-hover">
              <thead class="thead-light">
                  <tr>
                      <th scope="col">Avaliação</th>
                      <th scope="col">Ano</th>
                      <th scope="col">Valor</th>
                      <th scope="col">Opcoes</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td scope="row">{{escola.avaliacoes}}</td>
                      <td scope="row">{{escola.ano}}</td>
                      <td scope="row">{{escola.valor}}</td>
                      <td md-cell>
                          <!-- Redirecionar para a página de escola por código: escolaPorCodigo -->
                            <md-button aria-label="Detalhar"
                                ui-sref="pesquisarEscola({codEscola: escola.codEscola})"
                                ui-sref-opts="{reload: true}">
                                    <ng-md-icon icon="details" size="18"></ng-md-icon>
                                    <md-tooltip md-direction="bottom">
                                        Detalhar
                                </md-tooltip>
                            </md-button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</main>
